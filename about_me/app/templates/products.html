<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% for prod in products %}
    {% if prod[4] == True %}
    <p>Product Name: {{prod[1]}}</p>
    <p>Product Price: {{prod[2]}}</p>
    <p>Product Quantity: {{prod[3]}}</p>
    <hr>
    {% endif %}
    {% endfor %}
</body>

</html>
